<!-- 웹툰 정보 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title id="page-title"> - </title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="header">
                <div class="header-content">
                <div class="header-content-container">
                 <!-- 로고 범위 지정 -->
                    <div class="logo-container">
                    <img class="logo" src="logo.png" onclick="window.location.href = '../index.html'">
                    </div>
                </div>
                </div>
            </div>
            <div class="main">
                <div class="webtoon-info">
                    <div class="preview-container">
                        <div class="webtoon-info-container">
                            <!-- 웹툰 정보 불러오기 -->
                            <img class="webtoon-preview-cover" src="" alt="웹툰 이미지">
                            <div class="webtoon-info-except-CoverImg">
                                <span class="webtoon-title"></span><br>
                                <span class="webtoon-writer-info"></span>
                                <!-- 태그 -->
                                <div class="tag"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="webtoon-chapter-content">
                    <div class="webtoon-chapter-content-wrapper">
                        <!-- 회차 자동 생성 -->
                        <div class="webtoon-chapter-content-align"></div>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
            <!-- 웹툰 정보 불러오기 -->
            <script src="WebtoonInfo.js" type="text/javascript"></script>
            <!-- 웹툰 정보 viewer로 넘기기 -->
            <script type="text/javascript">
            window.addEventListener('DOMContentLoaded', () => {
            const titleSpan = document.querySelector('.webtoon-title');
            if (titleSpan) {
                const fullText = titleSpan.textContent.trim();
                titleSpan.setAttribute('title', fullText);
            }
            });
            </script>
            <script type="text/javascript">
            window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const webtoonId = params.get('id');
            const title = params.get('name') || '';
            const totalChapters = parseInt(params.get('chapters'), 10);
            const align = document.querySelector('.webtoon-chapter-content-align');

            if (!webtoonId || !title || isNaN(totalChapters) || !align) {
                console.error('필수 데이터 누락');
                return;
            }

            for (let i = 1; i <= totalChapters; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'webtoon-chapter';

                wrapper.innerHTML = `
                <div class="webtoon-chapter-number">${i}화</div>
                <div class="webtoon-preview-site-select">
                    <div style="cursor:pointer;" onclick="location.href='../viewer/index.html?webtoon=${encodeURIComponent(webtoonId)}&chapter=${i}&title=${encodeURIComponent(title)}&total=${totalChapters}'"></div>
                </div>
                `;

                align.appendChild(wrapper);
            }
            });
            </script>
        </div>
    </div>
</body>
</html>
